<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/common.css" rel="stylesheet">
    <title>注册界面</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>注册界面</h1><br>
        </div>
        <div class="col-md-6 offset-3">
            <form method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input aria-describedby="emailHelp" class="form-control" name="username" placeholder="Enter username"
                           required type="text">
                    <small class="form-text text-muted">We'll never share your username with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" placeholder="Password" required type="password">
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input btn-lg" required type="checkbox">
                    <label class="form-check-label">Agree the user protocol</label>
                </div>
                <button class="btn btn-info btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-md-12">
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </div>
    </div>

</div>

</body>
</html>
