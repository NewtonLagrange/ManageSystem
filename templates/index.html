<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../static/bootstrap-4.3.1-dist/css/bootstrap-grid.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
    <script src="../static/js/lib/jquery-2.1.4.js"></script>
    <script src="../static/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="../static/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
    <script>
        $(function () {
            $('.carousel').carousel({
                interval: 2000
            });
            $('#example').popover()
        });
    </script>
</head>
<body>
<!--header-->
<div class="container" id="header">
    <div class="row">
        <div class="col-md-4"><a href="/">
            <!--登录注册-->
            {% if user %}
            欢迎{{user.username}}</a>
            <span><a class="" href="/quit"><button class="btn btn-secondary">退出登录</button></a></span>
            {% else %}
            <a href="/login">
                <button class="btn btn-secondary">登录界面</button>
            </a>
            <a href="/register">
                <button class="btn btn-secondary">注册界面</button>
            </a>
            {% endif %}
        </div>
        <div class="col-md-2"><a href="/" class=" btn btn-info">Home</a></div>
        <div class="col-md-2">
            {% if user %}
            <a href="/books" class="btn btn-info">Books</a>
            {% else %}
            <a data-content="请先登录" data-placement="top"
               class="btn btn-info" data-toggle="popover" href="#" id="example">Books</a>
            {% endif %}
        </div>
        <div class="col-md-2"><a href="/admin_login" class="btn btn-info">Admin</a></div>
        <div class="col-md-2"><a href="#" class="btn btn-info">Contact</a></div>
    </div>
</div>

<!--carousel-->
<div class="carousel slide carousel-fade" data-ride="carousel" id="carousel">
    <ol class="carousel-indicators">
        <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
        <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img alt="..." class="d-block w-100" src="../static/img/carousel_1.png">
        </div>
        <div class="carousel-item">
            <img alt="..." class="d-block w-100" src="../static/img/carousel_2.jpg">
        </div>
        <div class="carousel-item">
            <img alt="..." class="d-block w-100" src="../static/img/carousel_3.jpg">
        </div>
    </div>
    <a class="carousel-control-prev" data-slide="prev" href="#carousel" role="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-slide="next" href="#carousel" role="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--foot-->
<div id="foot">
    <div class='container'>
        <div class="row">
            <div class="col-md-3">
                <h1>1</h1>
                <img alt="" src="../static/img/carousel_1.png">
            </div>
            <div class="col-md-3">
                <h1>2</h1>
                <img alt="" src="../static/img/carousel_2.jpg">
            </div>
            <div class="col-md-3">
                <h1>3</h1>
                <img alt="" src="../static/img/carousel_3.jpg">
            </div>
            <div class="col-md-3">
                <h1>4</h1>
                <div class="row">
                    <div class="col-md-4"><img alt="" src="../static/img/tm-img-100x100-1.jpg"></div>
                    <div class="col-md-4"><img alt="" src="../static/img/tm-img-100x100-2.jpg"></div>
                    <div class="col-md-4"><img alt="" src="../static/img/tm-img-100x100-3.jpg"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"><img alt="" src="../static/img/tm-img-100x100-4.jpg"></div>
                    <div class="col-md-4"><img alt="" src="../static/img/tm-img-100x100-5.jpg"></div>
                    <div class="col-md-4"><img alt="" src="../static/img/tm-img-100x100-6.jpg"></div>
                </div>
                <p>Curabitur dui massa, aliquam quis mi sed, tempor vulputate tellus. Sed vestibulum non neque.</p>
                <button class="btn btn-secondary"><a href="">More</a></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
